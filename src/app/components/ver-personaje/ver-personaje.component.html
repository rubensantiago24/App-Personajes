<div class="titulos">
    <h1>VISTA DEL ELEMENTO DE PERSONAJES</h1>
</div>

<div class="campo-fecha">
    <a>Fecha de subida: 24/09/2020</a>
</div>

<div class="ver-componente" *ngIf="personaje">
    <div class="prueba" >
        <div class="contenedor-imagen">
            <img class="imagen-ver" src="assets/img/default.png"  *ngIf="!personaje.imagen_personaje">
           <!--<img class="imagen-ver" src="../../../assets/img/2.jpg">--> 
        </div>
    
        <div class="datos">
            <h1>DATOS DEL PERSONAJE.</h1>
            <p class="negrilla">descripcion: {{personaje.descripcion}}</p>
            <p class="negrilla">nombre: {{personaje.nombre}}</p>
            <p class="negrilla">apellido: {{personaje.apellido}}</p>
            <p class="negrilla">personalidad: {{personaje.personalidad}}</p>
         </div>
    </div>
   
</div>

<div class="volver">
    <button type="button" class="btn btn-danger"><a [routerLink]="['/personajes']" class=" icon-arrow-back">Volver.</a></button>
</div>
